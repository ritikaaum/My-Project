<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Arithmetic Calculations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
</head>
<body>
    <div id="app">
        <h1>Learn Arithmetic Calculations</h1>

        <!-- Settings Form -->
        <div id="settings">
            <h2>Settings</h2>
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" min="1" max="20" value="5"><br>
            
            <label for="numberRange">Number Range:</label>
            <input type="number" id="numberRange" min="1" value="10"><br>
            
            <label for="operations">Arithmetic Operation:</label>
            <select id="operations">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
            </select><br>
            
            <label for="timer">Timer (seconds per question):</label>
            <input type="number" id="timer" min="5" value="10"><br>
            
            <button id="startBtn">Start Quiz</button>
        </div>

        <!-- Questionnaire Section -->
        <div id="questionnaire" style="display:none;">
            <h2>Question <span id="currentQuestion">1</span> of <span id="totalQuestions">5</span></h2>
            <p id="questionText"></p>
            <input type="number" id="answerInput" placeholder="Your answer">
            <button id="submitAnswerBtn">Submit</button>
            <p id="feedback"></p>
            <p id="timerText">Time Remaining: <span id="timeRemaining"></span> seconds</p>
        </div>

        <!-- Results Section -->
        <div id="result" style="display:none;">
            <h2>Results</h2>
            <p id="score"></p>
            <p id="timeTaken"></p>
            <canvas id="resultChart" width="400" height="400"></canvas>
        </div>
    </div>

    <script src="new.js"></script> <!-- External JavaScript file -->
</body>
</html>
